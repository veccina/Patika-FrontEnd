<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="drum-kit-container">
    <div class="slogan">Ritminizi Seçin, Melodinizi Yaratın!</div>
    <img src="assets/drum.png" alt="Drum Kit" id="drum-image">
    <div id="drum-kit">
      <button class="drum-pad" id="a" data-sound="kick">A</button>
      <button class="drum-pad" id="s" data-sound="snare">S</button>
      <button class="drum-pad" id="d" data-sound="tom">D</button>
      <button class="drum-pad" id="f" data-sound="hihat">F</button>
      <button class="drum-pad" id="g" data-sound="openhat">G</button>
      <button class="drum-pad" id="h" data-sound="boom">H</button>
      <button class="drum-pad" id="j" data-sound="ride">J</button>
      <button class="drum-pad" id="k" data-sound="clap">K</button>
      <button class="drum-pad" id="l" data-sound="tink">L</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
